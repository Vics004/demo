<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${genero.id} ? 'Editar Género' : 'Nuevo Género'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 th:text="${genero.id} ? 'Editar Género' : 'Nuevo Género'"></h1>
        </div>
         
        <form th:action="@{/generos/save}" th:object="${genero}" method="post">
            <input type="hidden" th:field="*{id}">
             
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
             
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/generos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
