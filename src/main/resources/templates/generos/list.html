<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Géneros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Lista de Géneros</h1>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/generos/new}" class="btn btn-primary">Nuevo Género</a>
            <a th:href="@{/libros}" class="btn btn-info">Ir a Libros</a>
        </div>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="genero : ${generos}">
                    <td th:text="${genero.id}"></td>
                    <td th:text="${genero.nombre}"></td>
                    <td>
                        <a th:href="@{/generos/edit/{id}(id=${genero.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/generos/delete/{id}(id=${genero.id})}" 
                           class="btn btn-danger btn-sm ms-1" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este género?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
