<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Lista de Libros</h1>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/libros/new}" class="btn btn-primary">Nuevo Libro</a>
            <a th:href="@{/generos}" class="btn btn-info">Ir a Géneros</a>
        </div>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.anioPublicacion}"></td>
                    <td th:text="${libro.genero?.nombre} ?: 'Sin género'"></td>
                    <td>
                        <a th:href="@{/libros/edit/{id}(id=${libro.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/libros/delete/{id}(id=${libro.id})}" 
                           class="btn btn-danger btn-sm ms-1" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
